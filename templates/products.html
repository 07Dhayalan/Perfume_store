<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - WatchAdmin</title>
  <link rel="stylesheet" href="../static/css/products.css" />
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2 class="logo">WatchAdmin</h2>
      <ul class="nav">
        <li>Dashboard</li>
        <li>Orders</li>
        <li class="active">Products</li>
        <li>Users</li>
        <li>Messages</li>
        <li>Settings</li>
        <li>Logout</li>
      </ul>
    </aside>

    <main class="main-content">
        <header class="products-header">
        <h1>Products</h1>
        <div class="header-actions">
            <input
            type="text"
            id="searchInput"
            placeholder="Search products by name or SKU..."
            autocomplete="off"
            />
            <button id="addProductBtn" class="add-product-btn">+ Add Product</button>
        </div>
        </header>

        <!-- Add Product Modal -->
        <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="modalCloseBtn">&times;</span>
            <h2>Add New Product</h2>
            <form id="addProductForm">
            <label for="skuInput">SKU</label>
            <input type="text" id="skuInput" name="sku" required />

            <label for="nameInput">Name</label>
            <input type="text" id="nameInput" name="name" required />

            <label for="categoryInput">Category</label>
            <input type="text" id="categoryInput" name="category" required />

            <label for="priceInput">Price ($)</label>
            <input type="number" id="priceInput" name="price" min="0" step="0.01" required />

            <label for="stockInput">Stock Status</label>
            <select id="stockInput" name="stock" required>
                <option value="In Stock">In Stock</option>
                <option value="Low Stock">Low Stock</option>
                <option value="Out of Stock">Out of Stock</option>
            </select>

            <button type="submit" class="submit-btn">Add Product</button>
            </form>
        </div>
        </div>


      <section class="products-table-section">
        <table class="products-table">
          <thead>
            <tr>
              <th>SKU</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productsTbody">
            <!-- Products rows inserted by JS -->
          </tbody>
        </table>
      </section>

      <nav class="pagination">
        <button id="prevPage" disabled>Previous</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button id="nextPage" disabled>Next</button>
      </nav>
    </main>
  </div>

  <script src="../static/js/products.js"></script>
</body>
</html>
